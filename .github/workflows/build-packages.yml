name: Build Packages

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # 1. Тестування скрипта
  test-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Bash syntax
        run: bash -n count_files.sh

      - name: Run script on /etc
        run: |
          chmod +x count_files.sh
          ./count_files.sh /etc >/dev/null

  # 2. Збірка RPM (матриця для Fedora 39 і 40)
  build-rpm:
    needs: test-script
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fedora-version: [39, 40]

    container: fedora:${{ matrix.fedora-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache dnf packages
        uses: actions/cache@v4
        with:
          path: /var/cache/dnf
          key: ${{ runner.os }}-fedora-${{ matrix.fedora-version }}-dnf-${{ hashFiles('packaging/rpm/**', 'count_files.sh', 'count_files.conf') }}
          restore-keys: |
            ${{ runner.os }}-fedora-${{ matrix.fedora-version }}-dnf-

      - name: Install build tools
        run: |
          dnf install -y rpm-build rpmdevtools

      - name: Setup RPM build environment
        run: rpmdev-setuptree

      - name: Prepare sources
        run: |
          mkdir -p ~/rpmbuild/SOURCES/count-files-2.0
          cp count_files.sh ~/rpmbuild/SOURCES/count-files-2.0/
          cp count_files.conf ~/rpmbuild/SOURCES/count-files-2.0/
          tar -C ~/rpmbuild/SOURCES -czvf ~/rpmbuild/SOURCES/count-files-2.0.tar.gz count-files-2.0
          cp packaging/rpm/count_files.1 ~/rpmbuild/SOURCES/
          cp count_files.conf ~/rpmbuild/SOURCES/

      - name: Copy spec file
        run: cp packaging/rpm/count-files.spec ~/rpmbuild/SPECS/

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/count-files.spec

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          # БЕЗ двокрапки, щоб не ламати GitHub
          name: rpm-package-fedora-${{ matrix.fedora-version }}
          path: ~/rpmbuild/RPMS/noarch/*.rpm

  # 3. Збірка DEB (матриця для Ubuntu 22.04 і 24.04)
  build-deb:
    needs: test-script
    strategy:
      fail-fast: false
      matrix:
        ubuntu-version: ['22.04', '24.04']

    runs-on: ubuntu-${{ matrix.ubuntu-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-ubuntu-${{ matrix.ubuntu-version }}-apt-${{ hashFiles('packaging/deb/**', 'count_files.sh', 'count_files.conf') }}
          restore-keys: |
            ${{ runner.os }}-ubuntu-${{ matrix.ubuntu-version }}-apt-

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts

      - name: Prepare build directory
        run: |
          mkdir -p build/count-files-1.0
          cp count_files.sh build/count-files-1.0/
          cp count_files.conf build/count-files-1.0/
          cp -r packaging/deb/debian build/count-files-1.0/

      - name: Build DEB
        run: |
          cd build/count-files-1.0
          dpkg-buildpackage -us -uc -b

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package-ubuntu-${{ matrix.ubuntu-version }}
          path: build/*.deb

  # 4. Створення релізу і завантаження пакетів
  create-release:
    # запускаємо ТІЛЬКИ для тегів v*
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-rpm
      - build-deb
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release and upload packages
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.rpm
            dist/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

